<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
	<title>Add book</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
	<div class="container">
		<h2>Add book</h2>

		<form th:object="${book}" th:action="@{save}" method="post"><!-- action="#" -->
			<label for="title">Title: </label>
			<input type="text" id="title" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="author">Author: </label>
			<input type="text" id="author" th:field="*{author}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="publicationYear">Publication year: </label>
			<input type="text" id="publicationYear" th:field="*{publicationYear}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="isbn">ISBN: </label>
			<input type="text" id="isbn" th:field="*{isbn}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="price">Price: </label>
			<input type="text" id="price" th:field="*{price}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<select th:field="*{category}">
				<option th:each="category : ${categories}" th:value="${category.categoryid}" th:text="${category.name}">
				</option>
			</select>
			<p>Mikäli kategoriaa ei löydy pudotusvalikosta, ole hyvä ja lisää se tästä: </p>

			<label for="newCategory">New Category: </label>
			<input type="text" id="newCategory" name="newCategory" />
			<div style="clear: both; display: block; height: 10px;"></div>
	</div>
	<br />
	<input type="submit" class="btn btn-primary" value="Add book"></input>
	</form>
	</div>
	<br />


</body>

</html>
