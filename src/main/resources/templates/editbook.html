<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>Add book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <div class="container">
        <h2>Edit book</h2>

        <form th:object="${book}" th:action="@{/save}" action="#" method="post">

            <input type="hidden" id="id" th:field="*{id}" readonly="readonly" />


            <label for="title">Title: </label>
            <input type="text" th:field="*{title}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="author">Author: </label>
            <input type="text" th:field="*{author}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="publicationYear">Publication year: </label>
            <input type="text" th:field="*{publicationYear}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="isbn">ISBN: </label>
            <input type="text" th:field="*{isbn}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="price">Price: </label>
            <input type="text" th:field="*{price}" />
            <div style="clear: both; display: block; height: 10px;"></div>
            <br />
            <input type="submit" class="btn btn-success" value="Save changes"></input>

        </form>
    </div>
</body>

</html>
